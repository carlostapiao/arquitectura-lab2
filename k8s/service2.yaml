apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service2
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
      - name: service2
        image: carlostapiao/service2:latest
        ports:
        - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: service2-svc
spec:
  selector:
    app: service2
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: ClusterIP
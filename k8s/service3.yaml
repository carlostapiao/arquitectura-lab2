apiVersion: apps/v1
kind: Deployment
metadata:
  name: service3-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service3
  template:
    metadata:
      labels:
        app: service3
    spec:
      containers:
      - name: service3
        image: carlostapiao/service3:latest
        ports:
        - containerPort: 3003
---
apiVersion: v1
kind: Service
metadata:
  name: service3-svc
spec:
  selector:
    app: service3
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3003
  type: ClusterIP